    <div class="col-lg-12 col-md-12" style="text-align: center;font-weight: bold;color: #FFF; text-shadow: 0 0;margin-right:1%;margin-top: 1%;border-bottom:8px solid #ff3700">
        <div class="col-lg-2 col-md-2 image"></div>​
        <div class=" col-lg-7 col-md-7">
            <h1 style="color:black;margin-left:50px;">ArcelorMittal Downstream Solutions </h1>
        </div>
        <div id="useDD" class="col-lg-3 col-md-3" style="cursor:pointer;margin-left:10px;">
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <span style="color:black;opacity:0.8"> {{FullName}}</span>

                    <li id="logistics1" style="background-color:white;border-bottom:5px solid #ff3700;margin-top:5px">
                        <a href="#/lc1" id="hypPrchOrds" style="font-weight: bold;color:black;opacity:0.8">
                            <i class="glyphicon glyphicon-tasks" style="font-weight: bold;color:black;opacity:0.8"></i> Warehouse Logistics</a>
                    </li>
                    <li id="logistics2" style="background-color:white;border-bottom:5px solid #ff3700;margin-top:5px">
                        <a href="#/lc2" id="hypPrchOrds" style="font-weight: bold;color:black;opacity:0.8">

                    <li id="lisViewPayments" style="background-color:white;border-bottom:5px solid #ff3700;margin-top:5px">

                            <span class="glyphicon glyphicon-hand-up" style="font-weight: bold;color:black;opacity:0.8"></span> Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="loading" id="divloading">
            <div class="loading-spinner-large" style="display: none;"></div>
            <div class="loading-spinner-small" style="display: none;"></div>
        </div>

        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                    <p>{{message}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
